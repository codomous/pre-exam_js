<script>
    let app = angular.module('app', [])
    app.controller('appController', ['$scope', function ($scope) {
        $scope.menu1 = {
            '1': {
                'label': 'Upload Exam',
                'value': '#upload'
            },
            '2': {
                'label': 'Examination',
                'value': '#examination'
            },
            '3': {
                'label': 'Evaluation',
                'value': '#myevaluation'
            },
            '4': {
                'label': 'Account Setting',
                'value': '#accout'
            }
        }
        $scope.menu2 = {
            '1': {
                'label': 'Exam Verification',
                'value': '#verification'
            },
            '2': {
                'label': 'Evaluation',
                'value': '#evaluation'
            }
        }
        $scope.menu3 = {
            '1': {
                'label': 'Examiner Grouping',
                'value': '#group'
            },
            '2': {
                'label': 'Operation Result',
                'value': '#result'
            },
            '3': {
                'label': 'System Config',
                'value': '#config'
            }
        }
    }]);

</script>
<style>
    body {
        overflow: hidden;
    }
    
    .black {
        background: #000;
    }
    
    .fill {
        min-height: 100%;
        height: 100%;
        padding: 0px;
    }
    
    .leftmenu ul {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
    }
    
    .leftmenu li {
        padding: 15px 0px;
        text-indent: 25px;
    }
    
    .leftmenu li:hover {
        background: #fff;
    }
    
    .menutab {
        width: 100%;
        padding: 15px 0px;
        border-radius: 0px;
        border-width: 0px;
        background: #fa0faf;
    }
    
    * {
        outline: none;
    }
    
    .navbar-custom {
        background: #fff;
        box-shadow: none;
        /*border-width: 0px;*/
        margin: 0px;
    }
</style>

<body ng-app="app">
    <nav class="navbar navbar-default navbar-custom">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbr-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
        <span class="sr-only"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <a class="navbar-brand" href="#">Pre-Exam</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Link</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div ng-controller="appController">
        <div class="row">
            <div class="col-xs-3 black fill leftmenu">
                <button type="button" class="menutab" data-toggle="collapse" data-target="#menu1">My Exam Management</button>
                <div id="menu1" class="collapse">
                    <ul class="">
                        <li role="" ng-repeat="(key, value) in menu1"><a href="{{ value.value }}">{{ value.label }}</a></li>
                    </ul>
                </div>
                <button type="button" class="menutab" data-toggle="collapse" data-target="#menu2">Verification and Evaluation</button>
                <div id="menu2" class="collapse">
                    <ul class="">
                        <li role="" ng-repeat="(key, value) in menu2"><a href="{{ value.value }}">{{ value.label }}</a></li>
                    </ul>
                </div>
                <button type="button" class="menutab" data-toggle="collapse" data-target="#menu3">Overall Operation</button>
                <div id="menu3" class="collapse">
                    <ul class="">
                        <li role="" ng-repeat="(key, value) in menu3"><a href="{{ value.value }}">{{ value.label }}</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-9 fill">
                <div ng-view></div>
            </div>
        </div>
    </div>
</body>
